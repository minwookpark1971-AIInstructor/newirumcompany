    <script>
        let allInquiries = [];
        let filteredInquiries = [];
        
        $(document).ready(function() {
            // Wait for components to load
            setTimeout(function() {
                // Initialize modal
                if (typeof initModal === 'function') {
                    initModal();
                }
                
                // Check login status
                checkLoginStatus();
                
                // Load inquiries
                loadInquiries();
                
                // Initialize search
                initSearch();
                
                // Initialize animations
                if (typeof initRevealAnimations === 'function') {
                    initRevealAnimations();
                }
            }, 200);
        });
        
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                $('#login-banner').hide();
                $('#write-inquiry-section').show();
            } else {
                $('#login-banner').show();
                $('#write-inquiry-section').hide();
            }
        }
        
        function loadInquiries() {
            try {
                const stored = localStorage.getItem('inquiries');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    allInquiries = Array.isArray(parsed) ? parsed.filter(i => {
                        return i && i.id && i.title && i.content;
                    }) : [];
                    // Sort by date (newest first)
                    allInquiries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                } else {
                    allInquiries = [];
                }
                filteredInquiries = allInquiries;
                renderInquiries();
            } catch (e) {
                console.error('Error loading inquiries:', e);
                allInquiries = [];
                filteredInquiries = [];
                renderInquiries();
            }
        }
        
        function initSearch() {
            $('#search-input').on('input', debounce(function() {
                const query = $(this).val().toLowerCase();
                filterInquiries(query);
            }, 300));
        }
        
        function filterInquiries(query) {
            if (query) {
                filteredInquiries = allInquiries.filter(function(inquiry) {
                    return inquiry.title.toLowerCase().includes(query) ||
                           inquiry.content.toLowerCase().includes(query) ||
                           (inquiry.author && inquiry.author.toLowerCase().includes(query));
                });
            } else {
                filteredInquiries = allInquiries;
            }
            renderInquiries();
        }
        
        function renderInquiries() {
            const container = $('#inquiry-list-container');
            container.empty();
            
            if (filteredInquiries.length === 0) {
                container.html('<p class="text-center" style="padding: 3rem; color: var(--text-muted);">ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>');
                return;
            }
            
            filteredInquiries.forEach(function(inquiry, index) {
                const $card = createInquiryCard(inquiry, index);
                container.append($card);
            });
        }
        
        function createInquiryCard(inquiry, index) {
            const $card = $('<div>')
                .addClass('card card-elevated reveal-up')
                .css({
                    'cursor': 'pointer',
                    'margin-bottom': '1rem',
                    'transition-delay': (index * 0.05) + 's'
                })
                .on('click', function() {
                    showInquiryDetail(inquiry);
                });
            
            const header = $('<div>').addClass('card-header');
            const title = $('<h3>')
                .addClass('card-title')
                .css({
                    'margin-bottom': '0.5rem',
                    'display': '-webkit-box',
                    '-webkit-line-clamp': '2',
                    '-webkit-box-orient': 'vertical',
                    'overflow': 'hidden'
                })
                .text(inquiry.title);
            
            const description = $('<p>')
                .addClass('card-description')
                .css({
                    'display': '-webkit-box',
                    '-webkit-line-clamp': '2',
                    '-webkit-box-orient': 'vertical',
                    'overflow': 'hidden'
                })
                .text(inquiry.content);
            
            header.append(title, description);
            
            const content = $('<div>').addClass('card-content');
            const meta = $('<div>')
                .css({
                    'display': 'flex',
                    'justify-content': 'space-between',
                    'align-items': 'center',
                    'flex-wrap': 'wrap',
                    'gap': '1rem',
                    'font-size': '0.875rem',
                    'color': 'var(--text-muted)'
                });
            
            const authorInfo = $('<div>')
                .css('display', 'flex')
                .css('align-items', 'center')
                .css('gap', '1rem')
                .html(`
                    <span>${inquiry.author || 'ìµëª…'}</span>
                    <span>${formatDate(inquiry.createdAt)}</span>
                `);
            
            const stats = $('<div>')
                .css('display', 'flex')
                .css('gap', '1rem')
                .html(`
                    <span>ğŸ’¬ ${inquiry.answers ? inquiry.answers.length : 0}</span>
                `);
            
            meta.append(authorInfo, stats);
            content.append(meta);
            
            $card.append(header, content);
            return $card;
        }
        
        function showInquiryDetail(inquiry) {
            const $modal = $('#inquiry-modal');
            const $content = $('#inquiry-detail-content');
            
            const date = new Date(inquiry.createdAt);
            const dateStr = date.toLocaleDateString('ko-KR') + ' ' + 
                           date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail') || '';
            const isAuthor = inquiry.authorEmail === userEmail;
            
            let answersHtml = '';
            if (inquiry.answers && inquiry.answers.length > 0) {
                answersHtml = '<div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border);"><h3 style="margin-bottom: 1rem;">ë‹µë³€</h3>';
                inquiry.answers.forEach(function(answer) {
                    const answerDate = new Date(answer.createdAt);
                    const answerDateStr = answerDate.toLocaleDateString('ko-KR') + ' ' + 
                                         answerDate.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                    answersHtml += `
                        <div style="padding: 1rem; background: #f9fafb; border-radius: 0.5rem; margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                <span style="font-weight: 500;">${answer.author || 'ìµëª…'}</span>
                                <span style="font-size: 0.875rem; color: var(--text-muted);">${answerDateStr}</span>
                            </div>
                            <p style="line-height: 1.8; color: #171717; margin: 0; white-space: pre-line;">${answer.content}</p>
                        </div>
                    `;
                });
                answersHtml += '</div>';
            }
            
            let answerFormHtml = '';
            if (isLoggedIn && !isAuthor) {
                answerFormHtml = `
                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border);">
                        <h3 style="margin-bottom: 1rem;">ë‹µë³€ ì‘ì„±</h3>
                        <form id="answer-form">
                            <div class="form-group">
                                <textarea id="answer-content" name="content" class="form-input" rows="5" placeholder="ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”" required style="resize: vertical;"></textarea>
                            </div>
                            <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary">ë‹µë³€ ì‘ì„±</button>
                            </div>
                        </form>
                    </div>
                `;
            }
            
            $content.html(`
                <div style="padding: 1rem 0;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">${inquiry.title}</h2>
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
                        <span>${inquiry.author || 'ìµëª…'}</span>
                        <span>${dateStr}</span>
                    </div>
                    <div style="line-height: 1.8; white-space: pre-line; margin-bottom: 2rem; color: #171717;">${inquiry.content}</div>
                    ${answersHtml}
                    ${answerFormHtml}
                </div>
            `);
            
            $modal.css('display', 'flex');
            
            // Answer form handler
            if (isLoggedIn && !isAuthor) {
                $('#answer-form').on('submit', function(e) {
                    e.preventDefault();
                    const answerContent = $('#answer-content').val().trim();
                    if (!answerContent) {
                        alert('ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    
                    const userEmail = localStorage.getItem('userEmail') || '';
                    const userName = localStorage.getItem('userName') || userEmail.split('@')[0];
                    
                    const answer = {
                        id: Date.now().toString(),
                        content: answerContent,
                        author: userName,
                        authorEmail: userEmail,
                        createdAt: new Date().toISOString()
                    };
                    
                    if (!inquiry.answers) {
                        inquiry.answers = [];
                    }
                    inquiry.answers.push(answer);
                    
                    // Update in storage
                    const inquiryIndex = allInquiries.findIndex(i => i.id === inquiry.id);
                    if (inquiryIndex !== -1) {
                        allInquiries[inquiryIndex] = inquiry;
                        localStorage.setItem('inquiries', JSON.stringify(allInquiries));
                    }
                    
                    // Refresh display
                    showInquiryDetail(inquiry);
                    renderInquiries();
                });
            }
        }
        
        // Write inquiry handlers
        $('#write-inquiry-btn').on('click', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('ë¬¸ì˜ë¥¼ ì‘ì„±í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'auth/login.html';
                return;
            }
            $('#write-inquiry-modal').css('display', 'flex');
        });
        
        $('#close-write-modal, #modal-backdrop, #cancel-inquiry-btn').on('click', function() {
            $('#write-inquiry-modal').css('display', 'none');
            $('#inquiry-form')[0].reset();
        });
        
        $('#inquiry-form').on('submit', function(e) {
            e.preventDefault();
            
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('ë¬¸ì˜ë¥¼ ì‘ì„±í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'auth/login.html';
                return;
            }
            
            const title = $('#inquiry-title').val().trim();
            const content = $('#inquiry-content').val().trim();
            
            if (!title || !content) {
                alert('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const userEmail = localStorage.getItem('userEmail') || '';
            const userName = localStorage.getItem('userName') || userEmail.split('@')[0];
            
            const inquiry = {
                id: Date.now().toString(),
                title: title,
                content: content,
                author: userName,
                authorEmail: userEmail,
                createdAt: new Date().toISOString(),
                answers: []
            };
            
            allInquiries.push(inquiry);
            localStorage.setItem('inquiries', JSON.stringify(allInquiries));
            
            $('#write-inquiry-modal').css('display', 'none');
            $('#inquiry-form')[0].reset();
            
            loadInquiries();
            alert('ë¬¸ì˜ê°€ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });
        
        // Close inquiry detail modal
        $('.modal-close').on('click', function() {
            $('#inquiry-modal').css('display', 'none');
        });
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
